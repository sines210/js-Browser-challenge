var i = 0;
var txt = 'Title typewriting effect'; 
var speed = 100; 
function typeWriter() {
  if (i < txt.length) {
    document.querySelector("h3").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed); }}
